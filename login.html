<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Go To Save</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--white) 100%);
            padding: 20px;
        }

        .login-card {
            background: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            padding: 48px;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, var(--green-primary), var(--green-light));
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .login-logo .logo-icon {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .login-logo .logo-icon i {
            font-size: 24px;
            color: var(--green-primary);
        }

        .login-logo .logo-text {
            font-weight: 700;
            font-size: 28px;
            color: var(--green-primary);
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: var(--gray-600);
            font-size: 16px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-weight: 500;
            color: var(--gray-700);
            font-size: 14px;
        }

        .form-input {
            padding: 12px 16px;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-md);
            font-size: 16px;
            transition: all var(--transition-normal);
            background: var(--white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--green-primary);
            box-shadow: 0 0 0 3px rgba(59, 188, 169, 0.1);
        }

        .form-input.error {
            border-color: #ef4444;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray-400);
            cursor: pointer;
            font-size: 16px;
            transition: color var(--transition-normal);
        }

        .password-toggle:hover {
            color: var(--green-primary);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--green-primary);
        }

        .forgot-password {
            color: var(--green-primary);
            text-decoration: none;
            font-weight: 500;
            transition: color var(--transition-normal);
        }

        .forgot-password:hover {
            color: var(--green-deep);
        }

        .login-btn {
            background: linear-gradient(135deg, var(--green-primary), var(--green-light));
            color: var(--white);
            padding: 14px 24px;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: var(--shadow-md);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .login-divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--gray-400);
            font-size: 14px;
        }

        .login-divider::before,
        .login-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-200);
        }

        .login-divider span {
            padding: 0 16px;
        }

        .social-login {
            display: flex;
            gap: 12px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-md);
            background: var(--white);
            color: var(--gray-700);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-normal);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            border-color: var(--green-primary);
            color: var(--green-primary);
            transform: translateY(-1px);
        }

        .signup-link {
            text-align: center;
            margin-top: 24px;
            color: var(--gray-600);
            font-size: 14px;
        }

        .signup-link a {
            color: var(--green-primary);
            text-decoration: none;
            font-weight: 600;
            transition: color var(--transition-normal);
        }

        .signup-link a:hover {
            color: var(--green-deep);
        }

        .back-home {
            position: absolute;
            top: 24px;
            left: 24px;
            background: var(--white);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-md);
            padding: 8px 16px;
            color: var(--gray-700);
            text-decoration: none;
            font-weight: 500;
            transition: all var(--transition-normal);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-home:hover {
            border-color: var(--green-primary);
            color: var(--green-primary);
            transform: translateY(-1px);
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
            }
            
            .social-login {
                flex-direction: column;
            }
            
            .form-options {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i>
        <span>Volver al inicio</span>
    </a>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <div class="logo-icon">
                        <i class="fas fa-heart"></i>
                        <i class="fas fa-utensils"></i>
                        <i class="fas fa-leaf"></i>
                    </div>
                    <span class="logo-text">Go To Save</span>
                </div>
                <h1 class="login-title">Bienvenido de vuelta</h1>
                <p class="login-subtitle">Inicia sesión para continuar ahorrando</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="role">Tipo de Usuario</label>
                    <select id="role" name="role" required>
                        <option value="">Selecciona tu rol</option>
                        <option value="client">Soy cliente</option>
                        <option value="business">Soy empresa/vendedor</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span>Recordarme</span>
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Iniciar sesión</span>
                </button>
            </form>

            <div class="login-divider">
                <span>o continúa con</span>
            </div>

            <div class="social-login">
                <button class="social-btn" onclick="loginWithGoogle()">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </button>
                <button class="social-btn" onclick="loginWithFacebook()">
                    <i class="fab fa-facebook-f"></i>
                    <span>Facebook</span>
                </button>
            </div>

            <div class="signup-link">
                ¿No tienes una cuenta? <a href="#" onclick="showSignup()">Regístrate aquí</a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.classList.remove('fa-eye');
                toggleBtn.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleBtn.classList.remove('fa-eye-slash');
                toggleBtn.classList.add('fa-eye');
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            
            if (!email || !password || !role) {
                alert('Por favor completa todos los campos');
                return;
            }
            
            // Simulate login process
            console.log('Login attempt:', { email, role });
            
            // Show loading state
            const submitBtn = document.querySelector('.login-btn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Iniciando sesión...';
            submitBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                // Redirect based on role
                if (role === 'client') {
                    window.location.href = 'dashboard.html';
                } else if (role === 'business') {
                    window.location.href = 'business-dashboard.html';
                }
            }, 2000);
        });
        
        // Social login handlers
        function loginWithGoogle() {
            alert('Iniciando sesión con Google...');
        }
        
        function loginWithFacebook() {
            alert('Iniciando sesión con Facebook...');
        }
        
        function loginWithApple() {
            alert('Iniciando sesión con Apple...');
        }
        
        // Sign up link
        document.querySelector('.signup-link').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Redirigiendo al registro...');
        });

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.form-input');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('focused');
                });
            });
        });
    </script>
</body>
</html>
